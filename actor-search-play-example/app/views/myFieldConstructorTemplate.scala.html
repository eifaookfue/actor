@(elements: helper.FieldElements)

		<div class="form-group">
			<label for="@elements.id" class="col-sm-2 control-label">@elements.args.get('labelname).getOrElse("null")</label>
			<div class="col-sm-10">
				<input type="text" id="@elements.id" class="form-control" name="@elements.name" value=@elements.args.get('value)>
				@if(elements.hasErrors) {
					<span class="help-block">@elements.errors.mkString(", ")</span>
				}
			</div>
		</div>
